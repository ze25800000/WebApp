<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--基本资源库-->
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/lib/jquery.fullPage.js"></script>
  <script src="../js/lib/jquery-ui.min.js"></script>
  <!--H5对象资源-->
  <link rel="stylesheet" href="../css/h5.css">
  <script src="../js/h5.js"></script>

  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  <script src="../js/H5ComponentBase.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
<!--测试内容组织功能.以及fullpage页面切换&组件切换-->
<script>
  var H5 = new h5();
  H5
    .addPage('page1')
    .addComponent('logo', {
      center: true,
      width: 395,
      height: 130,
      bg: '../imgs/face_logo.png',
      css: {opacity: 0},
      animateIn: {top: 100, opacity: 1},
      animateOut: {top: 0, opacity: 0}
    })
    .addComponent('cmp2', {
      text: '组件2',
      width: 400,
      height: 200,
      css: {
        background: 'green',
        top: 400
      },
      center: true
    })
    .addPage('page2')
    .addPage('page3')
    .loader();
</script>
</body>
</html>
