<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
    <script src="../js/H5ComponentPoint.js"></script>


</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        font-size: 12px;
    }

    .iphone {
        width: 340px;
        height: 540px;
        background-color: #ffffff;
        margin: 100px auto;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

</style>
<body>
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'point',
        width: 200,
        height: 200,
        data: [
            ['A项', 0.4, 'yellow'],
            ['B项', 0.2, 'blue', 0, '-60%'],
            ['C项', 0.2, 'green', 0, '120%'],
        ],
        css: {
            bottom: 0,
            opacity: 0
        },
        animateIn: {
            bottom: '50%',
            opacity: 1
        },
        animateOut: {
            bottom: 0,
            opacity: 0
        },
        center: true
    };
    var h5 = new H5ComponentPoint('point', cfg);
    $('.iphone').append(h5);
    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.H5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
</script>
</body>
</html>
